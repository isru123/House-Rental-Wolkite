<!DOCTYPE html>
<html>
<head>
    <title>House Map</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key={{ opencage_api_key }}"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 10
            });

            {% for listing in listings %}
                var marker{{ house.id }} = new google.maps.Marker({
                    position: {lat: {{ listing.latitude }}, lng: {{ listing.longitude }}},
                    map: map,
                    title: "{{ listing.address }}"
                });
            {% endfor %}
        }
    </script>
</head>
<body>
    <iframe src="https://www.google.com/maps/d/embed?mid=1u3uCYNWix9PKR1BIuNrF3DDZDbyb6D0&ehbc=2E312F" width="1550" height="750"></iframe>
</body>
</html>
