{% extends 'base/adminbase.html' %}
{% load static %}


{% block 'body' %}
<!--**********************************
            Sidebar end
        ***********************************-->

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">

    <form class="form-group pt-5 mt-5" style="padding-left: 300px; height: 100vh;">
        <div class="mb-3" style="padding-left: 430px;">
            <div>
                {% if request.user.profile.photo  %}
                <img src="{{ request.user.profile.photo.url }}" style="margin-left: -330px; margin-bottom: 20px; border-radius: 50%;" height="100" width="100" alt="">
                {% else %}
                <img src="{% static 'AdminStatic/images/user.png' %}" style="margin-left: -330px; margin-bottom: 20px;" height="100" width="100" alt="">
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label>Name</label>
                <input type="text" value="{{request.user.first_name}} {{request.user.last_name}}" placeholder="Enter name" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" disabled>
            </div>
            
        </div>
       
        <div class="row pt-5">


            <div class="col-lg-4">
                <label>Contact No.</label>
                <input type="number" value="{{request.user.profile.contact}}" placeholder="Enter number" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" disabled>
            </div>
        </div>

        <div class="row pt-5">
            
            <div class="col-lg-4">
                <label>Address</label>
                <input type="text" value="{{request.user.address}}" placeholder="Enter address" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" disabled>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-lg-4">
                <label>E-Mail</label>
                <input type="email" value="{{request.user.email}}" placeholder="Enter email" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" disabled>
            </div>
           
        </div>

        <div class="form-group pt-4" style="padding-left: 4px;">
           
                <p ><a href="/edit-profile/{{request.user.id}}/" class="btn btn-primary">Edit</a></p>
      
        </div>



    </form>

</div>
<!--**********************************
        Main wrapper end
    ***********************************-->

<!--**********************************
        Scripts
    ***********************************-->
{% endblock %}
