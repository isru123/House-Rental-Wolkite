{% extends 'base/adminbase.html' %}
{% load static %}
{% block 'body' %}
<!--**********************************
            Sidebar end
        ***********************************-->

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">

    <form action="/edit-profile/{{details.id}}/" method="POST" enctype="multipart/form-data" class="form-group pt-5 mt-5" style="padding-left: 300px; height: 100vh;">
        {% csrf_token %}
        {% if msg %}
        <p style="color: red;">{{msg}}</p>
        {% endif %}
        <div>
            <center>
                {% if details.profilePicture %}
                <img src="{{details.profilePicture.url}}" style="margin-left: -330px; margin-bottom: 20px; border-radius: 50%;" height="100" width="100" alt="">
                {% else %}
                <img src="{% static 'AdminStatic/images/user.png' %}" style="margin-left: -330px; margin-bottom: 20px;" height="100" width="100" alt="">
                {% endif %}
            </center>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label>First Name</label>
                <input type="text" name="first_name" value="{{details.user.first_name}}" placeholder="Enter first name" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" required>
            </div>
            <div class="col-lg-4">
                <label>Last Name</label>
                <input type="text" name="last_name" value="{{details.user.first_name}}" placeholder="Enter last name" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" required>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-lg-4">
                <label>Date of Birth</label>
                <input type="date" name="dob" value="{{details.DOB | date:'Y-m-d'}}" placeholder="Enter dob" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" required>
            </div>
            <div class="col-lg-4">
                <label>Address</label>
                <input type="text" name="address" value="{{details.address}}" placeholder="Enter address" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" required>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-lg-4">
                <label>E-Mail</label>
                <input type="email" name="email" value="{{details.user.email}}" placeholder="Enter email" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" required>
            </div>
            <div class="col-lg-4">
                <label>Gender</label><br>
                <select name="gender" style="width: 270px; height: 42px;">
                    <option>{{details.gender}}</option>
                    {% if details.gender == 'Male' %}
                    <option>Female</option>
                    <option>Other</option>
                    {% endif %}
                    {% if details.gender == 'FeMale' %}
                    <option>Male</option>
                    <option>Other</option>
                    {% endif %}
                    {% if details.gender == 'Other' %}
                    <option>Male</option>
                    <option>Female</option>
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-lg-4">
                <label>Profile Picture</label>
                <input type="file" name="pic" placeholder="" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);">
            </div>
            
            <div class="col-lg-4">
                <label>Contact No.</label>
                <input type="number" name="contact" value="{{details.contact_No}}" placeholder="Enter number" class="form-control"
                    style="border:1px solid rgb(175, 174, 174);" required>
            </div>
        </div>
        <div class="form-group pt-4">
            <center>
                <button type="submit" class="login-btn btn-info" style="margin-left: -330px;">Update</button>
            </center>
        </div>



    </form>

</div>
<!--**********************************
        Main wrapper end
    ***********************************-->

<!--**********************************
        Scripts
    ***********************************-->
{% endblock %}
