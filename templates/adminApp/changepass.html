{% extends 'base/adminbase.html' %}
{% load static %}
{% block 'body' %}
<!--**********************************
            Sidebar end
        ***********************************-->

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">

    <form action="/change-password/" method="POST" class="login-form pt-5 mt-5" style="padding-left: 400px;height: 100vh; padding-bottom: 150px;">
        {% csrf_token %}
        {% if msg %}
        <p style="color: red;">
            {{msg}}
        </p>
        {% endif %}
        <div class="form-group">
            <label>Old Password</label>
            <input type="text" name="oldpass" placeholder="Enter password" class="form-control col-md-4">

        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password1" placeholder="Enter password" class="form-control col-md-4">

        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" placeholder="Confirm password" class="form-control col-md-4">

        </div>
        <div class="form-group pt-5">
            <center><button type="submit" class="btn btn-primary" style="margin-left: -580px;">Submit</button></center>
        </div>
    </form>

</div>
<!--**********************************
        Main wrapper end
    ***********************************-->

<!--**********************************
        Scripts
    ***********************************-->
{% endblock %}
