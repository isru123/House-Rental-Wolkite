<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products page</title>
</head>
<body>
    <h1>Products</h1>
    <div class="product-container">
        {% for i in products %}
            <div class="products">
                <a href="{% url 'checkout' i.id %}">
                    <img class="img" src="{{i.image}}" alt="">
                </a><br>
                <a href="{% url 'checkout' i.id %}">{{i.description}}</a>
                <p>$ {{i.price}}</p>
            </div>
        {% endfor %}
    </div>
    <style>
        body {
            padding: 10px;
            box-sizing: border-box;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .img {
            width: 60%;
            border-radius: 50px;
        }
    </style>
</body>
</html>
