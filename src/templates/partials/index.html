<!DOCTYPE html>
<html>
<head>
    <title>House Location Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Location Tracker</h1>
        <label for="location">Enter the location of the house:</label>
        <input type="text" id="location" placeholder="e.g., 123 Main St, City, Country">
        <button onclick="trackLocation()">Track Location</button>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script"https://maps.googleapis.com/maps/api/js?key=&loading=async&callback=initMap" async defer></script>

</body>
</html>
